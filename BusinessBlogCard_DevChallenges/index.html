<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@600&display=swap"
    rel="stylesheet">



  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Business Blog Card | devChallenges.io</title>
</head>

<body>

  <main>
    <article class="card">
      <div class="card-image">
        <img class="card-img" src="./resources/hero-image.jpg" alt="hero-image">
        <img class="card-overlay" src="./resources/white-overlay.svg" alt="card-overlay">
      </div>

      <div class="card-content">
        <h1 class="card-title">Perfect solution for small business</h1>
        <p class="card-description">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
      </div>

      <footer class="card-author">
        <img class="author-img" src="./resources/avatar-image-business-card.png" alt="author avatar image">

        <div class="author-info">
          <p class="author-name">Amy Burgess</p>
          <p class="author-role">Customer Manager, Solution Oy</p>
        </div>
      </footer>
    </article>
  </main>

  <footer class="page-footer">
    <div class="author-info">
      Coded by <a href="#">Dang Le Thanh Minh</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        rel="noopener noreferrer">devChallenges.io</a>.
    </div>
  </footer>
</body>

</html>
